<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1wCb5fc7b77tGJKs9ns5fHZvPdF7/+cc/AxWdR1L0ShzC0xjM5M4ADeQ1dMJclCnkKxTpq47gOuyv8RkHq+GDw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .book-item {
            text-align: center;
            width: 200px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-item img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .checkout-section {
            text-align: center;
            margin-top: 50px;
        }

        .checkout-btn {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .book-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <h1>Your Cart</h1>
    <form action="{{ url_for('refresh_cart') }}" method="post">
        <button type="submit" class="btn btn-secondary">Refresh Cart</button>
    </form>
    <a href="/cart" class="nav-link mx-2 active" style="color: #27334b; font-size: x-large; font-family: 'Times New Roman', Times, serif; letter-spacing: 3px;">
        <i class="fas fa-shopping-cart"></i> Cart <span id="cart-count" class="badge badge-primary">{{ session.cart|length }}</span>
    </a>
    
    <!-- Display cart items -->
    <div class="book-container">
        {% for item in cart %}
            <div class="book-item">
                <img src="{{ item.image_url }}" alt="Book Image" class="book-image">
                <p>{{ item.title }}</p>
                <p>Author: {{ item.author }}</p>
                <p>Price: ${{ item.price }}</p>
                <form action="{{ url_for('remove_from_cart', book_id=item.id) }}" method="post">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <hr>

    <div class="container">
        <h2>Checkout</h2>
        <button onclick="openModal()" class="btn btn-primary">Make Payment</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="checkout-form">
                    <form method="post" action="{{ url_for('checkout') }}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="card_number">Card Number</label>
                            <input type="text" class="form-control" id="card_number" name="card_number" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry_date">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry_date" name="expiry_date" required>
                        </div>
                        <!-- Add more fields as needed for payment information -->
                        <button type="submit" class="btn btn-primary">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // When the user clicks on the button, open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
