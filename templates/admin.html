<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CAROUSEL INTERVALS CDN PACKAGES ENDS -->
    <!-- NAVBAR BUTTON TOGGLER CDN PACKAGE STARTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <!-- NAVBAR BUTTON TOGGLER CDN PACKAGE ENDS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #27334b;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #27334b;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #27334b;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1e2c3d;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: #ff0000;
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                margin: 50px auto;
            }
        }
    </style>
</head>
<body>

             <!-- NAVBAR STARTS -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark p-1" style="background-color: #b8cfc8;" id="headerNav">
        <div class="container-fluid">
          <a class="navbar-brand d-block d-lg-none" href="/">
            <img src="/static/images/logo.png" height="80"/>
          </a>
          <button class="navbar-toggler" type="button" style="color: #27334b; font-size: 0.5 rem; border: 2px solid #27334b; border-radius: 5px;margin-right: 10px;" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto ">
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link mx-2" href="/" style="color: #27334b;font-size: x-large;margin-top: 6px;font-family: 'Times New Roman', Times, serif;letter-spacing: 3px;"> 
                  <img src="/static/images/edgar logo.png" height="80" width="90"> EDGAR LIBRARY
                </a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
     <!-- NAVBAR ENDS -->  

    <div class="container">
        <h1 style="font-family: 'Times New Roman', Times, serif;letter-spacing: 3px;">Admin Login</h1>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('admin_login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
